<div class="main">
  <app-image-background [moduleTitle]="'Blog Standard'"
    [moduleSubTitle]="'A wonderful serenity has taken possession of my entire soul, like these sweet mornings of spring which I enjoy with my whole heart.'"
    [backgroundImage]="'assets/images/portfolio/portfolio_header_bg.jpg'">
  </app-image-background>
  <section class="module">
    <div>
      <!-- <div class="container"> -->
      <div class="row" style="margin: auto;">
        <div class="col-sm-4 col-md-3 sidebar" style="padding-left: 30px;">
          <ngx-treeview [config]="config" [items]="items" (selectedChange)="onSelectedChange($event)"
            (filterChange)="onFilterChange($event)">
          </ngx-treeview>
        </div>

        <div class="col-sm-8 col-md-9">
          <div class="row">
            <div class="col-md-6 col-sm-12">
              <h3 style="margin: 0px 30px 20px 20px">Record</h3>
            </div>
            <div class="col-md-6 col-sm-12">
              <form role="form">
                <div class="search-box">
                  <input class="form-control" type="text" placeholder="Search..." />
                  <button class="search-btn" type="submit"><i class="fa fa-search"></i></button>
                </div>
              </form>
            </div>
          </div>

          <ul class="works-grid works-grid-gut works-hover-w" id="works-grid">
            <li class="work-item illustration webdesign">
              <a href="record/detail">
                <div class="work-image"><img src="assets/images/portfolio/grid-portfolio1.jpg" alt="Portfolio Item" />
                </div>
                <div class="work-caption font-alt">
                  <h3 class="work-title">Corporate Identity</h3>
                  <div class="work-descr">Illustration</div>
                </div>
              </a>
            </li>
            
            <li class="work-item marketing photography"><a href="portfolio_single_featured_image2.html">
                <div class="work-image"><img src="assets/images/portfolio/grid-portfolio2.jpg" alt="Portfolio Item" />
                </div>
                <div class="work-caption font-alt">
                  <h3 class="work-title">Bag MockUp</h3>
                  <div class="work-descr">Marketing</div>
                </div>
              </a></li>
            <li class="work-item illustration photography"><a href="portfolio_single_featured_slider1.html">
                <div class="work-image"><img src="assets/images/portfolio/grid-portfolio3.jpg" alt="Portfolio Item" />
                </div>
                <div class="work-caption font-alt">
                  <h3 class="work-title">Disk Cover</h3>
                  <div class="work-descr">Illustration</div>
                </div>
              </a></li>
            <li class="work-item marketing photography"><a href="portfolio_single_featured_slider2.htmll">
                <div class="work-image"><img src="assets/images/portfolio/grid-portfolio4.jpg" alt="Portfolio Item" />
                </div>
                <div class="work-caption font-alt">
                  <h3 class="work-title">Business Card</h3>
                  <div class="work-descr">Photography</div>
                </div>
              </a></li>
            <li class="work-item illustration webdesign"><a href="portfolio_single_featured_video1.html">
                <div class="work-image"><img src="assets/images/portfolio/grid-portfolio5.jpg" alt="Portfolio Item" />
                </div>
                <div class="work-caption font-alt">
                  <h3 class="work-title">Web Design</h3>
                  <div class="work-descr">Webdesign</div>
                </div>
              </a></li>
            <li class="work-item marketing webdesign"><a href="portfolio_single_featured_video2.html">
                <div class="work-image"><img src="assets/images/portfolio/grid-portfolio6.jpg" alt="Portfolio Item" />
                </div>
                <div class="work-caption font-alt">
                  <h3 class="work-title">Paper clip</h3>
                  <div class="work-descr">Marketing</div>
                </div>
              </a></li>
          </ul>
        </div>
      </div>

    </div>
  </section>
</div>
